<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Quiz Educacional Extravagante</title>
</head>
<body style="margin: 0; height: 100vh; background: linear-gradient(135deg, #1e1e2f, #3b1b5e); font-family: Arial, sans-serif; color: white; overflow-x: hidden;">
    <!-- Container Principal -->
    <div id="main-container" style="padding: 40px; text-align: center;">
        <h1 style="font-size: 3.5em; text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff; animation: glow 2s ease-in-out infinite alternate;">Super Quiz Educacional</h1>
        <p style="font-size: 1.5em; margin-bottom: 40px; text-shadow: 0 0 10px #00ffff;">Escolha uma disciplina e mergulhe no conhecimento com animações épicas!</p>

        <!-- Disciplinas -->
        <div id="disciplines" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <!-- Matemática -->
            <div class="discipline-card" style="background: linear-gradient(45deg, #ff00ff, #00ffff); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px #00ffff; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 30px #ff00ff';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 0 20px #00ffff';">
                <h2 style="font-size: 2em; text-shadow: 0 0 10px #ffffff;">Matemática</h2>
                <div class="topics" style="display: none; margin-top: 10px;">
                    <button onclick="loadTopic('matematica', 'numeros-naturais')" style="display: block; margin: 10px auto; padding: 10px; background: rgba(0, 0, 0, 0.5); border: none; color: white; border-radius: 10px; cursor: pointer;">Números Naturais</button>
                    <button onclick="loadTopic('matematica', 'operacoes-basicas')" style="display: block; margin: 10px auto; padding: 10px; background: rgba(0, 0, 0, 0.5); border: none; color: white; border-radius: 10px; cursor: pointer;">Operações Básicas</button>
                    <!-- Outros tópicos de Matemática -->
                </div>
            </div>
            <!-- Português -->
            <div class="discipline-card" style="background: linear-gradient(45deg, #ff00ff, #00ffff); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px #00ffff; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 30px #ff00ff';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 0 20px #00ffff';">
                <h2 style="font-size: 2em; text-shadow: 0 0 10px #ffffff;">Português</h2>
                <div class="topics" style="display: none; margin-top: 10px;">
                    <button onclick="loadTopic('portugues', 'leitura-interpretacao')" style="display: block; margin: 10px auto; padding: 10px; background: rgba(0, 0, 0, 0.5); border: none; color: white; border-radius: 10px; cursor: pointer;">Leitura e Interpretação</button>
                    <!-- Outros tópicos de Português -->
                </div>
            </div>
            <!-- Outras disciplinas (História, Geografia, etc.) seguirão o mesmo padrão -->
        </div>

        <!-- Seção de Conteúdo do Tópico -->
        <div id="topic-content" style="display: none; margin-top: 40px; background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 15px; box-shadow: 0 0 20px #ff00ff;">
            <h2 id="topic-title" style="font-size: 2.5em; text-shadow: 0 0 10px #00ffff;"></h2>
            <div id="explanation" style="font-size: 1.2em; line-height: 1.6; margin-bottom: 20px;"></div>
            <div id="quiz" style="margin-top: 20px;">
                <h3 style="font-size: 1.8em; text-shadow: 0 0 10px #ffffff;">Quiz Interativo</h3>
                <div id="question" style="font-size: 1.5em; margin: 20px 0;"></div>
                <div id="options" style="display: flex; flex-direction: column; gap: 15px;"></div>
                <div id="feedback" style="margin-top: 20px; font-size: 1.5em; opacity: 0; transition: opacity 0.5s;"></div>
                <button onclick="nextQuestion()" style="margin-top: 20px; padding: 15px; font-size: 1.2em; background: linear-gradient(45deg, #ff00ff, #00ffff); border: none; border-radius: 10px; color: white; cursor: pointer; box-shadow: 0 0 15px #00ffff; display: none;" id="next-btn">Próxima Pergunta</button>
            </div>
        </div>
    </div>

    <!-- Estilos de Animação -->
    <style>
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .correct { animation: explode 0.5s ease-out; background: green !important; }
        .incorrect { animation: shake 0.5s ease; background: red !important; }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffffff, #ff00ff);
            border-radius: 50%;
            pointer-events: none;
            animation: particleBurst 1s ease-out forwards;
        }
        @keyframes particleBurst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>

    <!-- JavaScript para Lógica e Animações -->
    <script>
        // Dados dos Tópicos (Exemplo para alguns tópicos)
        const topics = {
            matematica: {
                'numeros-naturais': {
                    title: 'Números Naturais',
                    explanation: `
                        <h3>O que são Números Naturais?</h3>
                        <p>Os números naturais são os números inteiros não negativos usados para contar ou ordenar. Eles são representados pelo conjunto ℕ = {0, 1, 2, 3, ...}. Em algumas definições, o zero não é incluído, mas aqui consideraremos ℕ com o zero.</p>
                        <p><b>Propriedades:</b></p>
                        <ul>
                            <li>Usados em contagens (ex.: 3 maçãs).</li>
                            <li>Fechados para adição e multiplicação (o resultado é sempre um número natural).</li>
                            <li>Não são fechados para subtração ou divisão (ex.: 2 - 3 não é natural).</li>
                        </ul>
                        <p><b>Exemplo:</b> Se você tem 5 livros e adiciona 3, terá 8 livros (5 + 3 = 8).</p>
                    `,
                    questions: [
                        { question: 'Qual é o menor número natural?', options: ['-1', '0', '1', '2'], answer: '0' },
                        { question: 'A soma de 7 + 4 resulta em um número natural?', options: ['Sim', 'Não'], answer: 'Sim' },
                        { question: 'Qual número vem após 9 no conjunto dos números naturais?', options: ['8', '9', '10', '11'], answer: '10' },
                        { question: 'O número 0 é natural?', options: ['Sim', 'Não'], answer: 'Sim' },
                        { question: 'Qual é o resultado de 6 × 3?', options: ['12', '18', '15', '9'], answer: '18' },
                        { question: 'A subtração 5 - 7 resulta em um número natural?', options: ['Sim', 'Não'], answer: 'Não' },
                        { question: 'Qual número natural é par e está entre 4 e 8?', options: ['5', '6', '7', '9'], answer: '6' },
                        { question: 'Quantos números naturais existem entre 1 e 5 (exclusivo)?', options: ['2', '3', '4', '5'], answer: '3' },
                        { question: 'O número 10 é divisível por quais números naturais?', options: ['1, 2, 5, 10', '1, 3, 5', '2, 4, 6', '1, 10'], answer: '1, 2, 5, 10' },
                        { question: 'Qual é o maior número natural de um dígito?', options: ['7', '8', '9', '10'], answer: '9' }
                    ]
                }
                // Outros tópicos de Matemática podem ser adicionados aqui
            },
            portugues: {
                'leitura-interpretacao': {
                    title: 'Leitura e Interpretação de Textos',
                    explanation: `
                        <h3>Leitura e Interpretação de Textos</h3>
                        <p>A leitura e interpretação de textos é uma habilidade essencial para compreender informações, ideias e intenções expressas em diferentes gêneros textuais, como narrativas, artigos, poemas, etc.</p>
                        <p><b>Estratégias:</b></p>
                        <ul>
                            <li>Leia o texto com atenção, identificando o tema principal.</li>
                            <li>Observe palavras-chave e o contexto em que são usadas.</li>
                            <li>Responda perguntas com base no que está explícito ou implícito no texto.</li>
                        </ul>
                        <p><b>Exemplo:</b> Em um texto que descreve a importância da preservação ambiental, a ideia central pode ser a necessidade de proteger os recursos naturais.</p>
                    `,
                    questions: [
                        { question: 'O que é interpretação de texto?', options: ['Escrever um texto', 'Compreender o texto', 'Copiar o texto', 'Traduzir o texto'], answer: 'Compreender o texto' },
                        { question: 'Qual é o objetivo principal da leitura interpretativa?', options: ['Memorizar o texto', 'Entender ideias e intenções', 'Resumir o texto', 'Criticar o autor'], answer: 'Entender ideias e intenções' },
                        { question: 'O que são palavras-chave em um texto?', options: ['Palavras difíceis', 'Palavras repetidas', 'Palavras que resumem ideias principais', 'Palavras em negrito'], answer: 'Palavras que resumem ideias principais' },
                        { question: 'O que significa informação implícita?', options: ['Está escrita diretamente', 'Não está no texto, mas pode ser deduzida', 'É um erro do autor', 'É um título'], answer: 'Não está no texto, mas pode ser deduzida' },
                        { question: 'Qual gênero textual é mais comum em interpretação?', options: ['Propaganda', 'Narrativa', 'Todos os gêneros', 'Manual'], answer: 'Todos os gêneros' },
                        { question: 'O que fazer se não entender uma palavra?', options: ['Ignorar o texto', 'Usar o contexto para deduzir', 'Parar a leitura', 'Mudar de texto'], answer: 'Usar o contexto para deduzir' },
                        { question: 'Qual é a primeira etapa da leitura interpretativa?', options: ['Escrever um resumo', 'Identificar o tema', 'Responder perguntas', 'Criticar o texto'], answer: 'Identificar o tema' },
                        { question: 'O que é o tema principal de um texto?', options: ['A ideia central', 'O título', 'O autor', 'O gênero'], answer: 'A ideia central' },
                        { question: 'Por que é importante reler um texto?', options: ['Para memorizar', 'Para encontrar detalhes', 'Para mudar o texto', 'Para corrigir erros'], answer: 'Para encontrar detalhes' },
                        { question: 'O que é um texto narrativo?', options: ['Relata fatos com personagens e enredo', 'Explica um processo', 'Convence o leitor', 'Descreve um objeto'], answer: 'Relata fatos com personagens e enredo' }
                    ]
                }
                // Outros tópicos de Português
            }
            // Outras disciplinas (História, Geografia, etc.) seguirão o mesmo padrão
        };

        // Função para Carregar Tópico
        function loadTopic(discipline, topic) {
            const topicData = topics[discipline][topic];
            document.getElementById('topic-content').style.display = 'block';
            document.getElementById('topic-title').innerText = topicData.title;
            document.getElementById('explanation').innerHTML = topicData.explanation;
            currentQuestions = topicData.questions;
            currentQuestionIndex = 0;
            loadQuestion();
        }

        // Variáveis do Quiz
        let currentQuestions = [];
        let currentQuestionIndex = 0;

        // Carregar Pergunta
        function loadQuestion() {
            const questionData = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerText = questionData.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.style.padding = '15px';
                button.style.fontSize = '1.2em';
                button.style.background = 'linear-gradient(45deg, #ff00ff, #00ffff)';
                button.style.border = 'none';
                button.style.borderRadius = '10px';
                button.style.color = 'white';
                button.style.cursor = 'pointer';
                button.style.transition = 'transform 0.3s, box-shadow 0.3s';
                button.style.boxShadow = '0 0 15px #00ffff';
                button.onmouseover = () => button.style.transform = 'scale(1.05)';
                button.onmouseout = () => button.style.transform = 'scale(1)';
                button.onclick = () => checkAnswer(option, questionData.answer);
                optionsDiv.appendChild(button);
            });
            document.getElementById('feedback').style.opacity = '0';
            document.getElementById('next-btn').style.display = 'none';
        }

        // Verificar Resposta
        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.innerText = 'ACERTOU! 🎉';
                feedback.style.color = 'lime';
                feedback.style.opacity = '1';
                document.body.style.background = 'linear-gradient(135deg, #00ff00, #00cc00)';
                createParticles();
                setTimeout(() => document.body.style.background = 'linear-gradient(135deg, #1e1e2f, #3b1b5e)', 1000);
            } else {
                feedback.innerText = 'ERROU! 😱 Tente novamente!';
                feedback.style.color = 'red';
                feedback.style.opacity = '1';
                document.body.classList.add('incorrect');
                createParticles();
                setTimeout(() => document.body.classList.remove('incorrect'), 500);
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        // Próxima Pergunta
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                document.getElementById('question').innerText = 'Parabéns! Você completou o quiz!';
                document.getElementById('options').innerHTML = '';
                document.getElementById('feedback').innerText = '';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        // Criar Partículas para Animações
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Mostrar/Esconder Tópicos ao Clicar na Disciplina
        document.querySelectorAll('.discipline-card').forEach(card => {
            card.addEventListener('click', () => {
                const topics = card.querySelector('.topics');
                topics.style.display = topics.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>
  </html>
