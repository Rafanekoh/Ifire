<body style="margin: 0; height: 100vh; background: linear-gradient(135deg, #1e1e2f, #3b1b5e); font-family: Arial, sans-serif; color: white; overflow-x: hidden;">

    <!-- Estilos de Anima√ß√£o -->
    <style>

        .incorrect { animation: shake 0.5s ease; background: red !important; }
        .particle {

            border-radius: 50%;
            pointer-events: none;
            animation: particleBurst 1s ease-out forwards;
        }
        @keyframes particleBurst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>

    <!-- JavaScript para L√≥gica e Anima√ß√µes -->
    <script>
        // Dados dos T√≥picos (Exemplo para alguns t√≥picos)
        const topics = {
            matematica: {

                    explanation: `

                        <p>Os n√∫meros naturais s√£o os n√∫meros inteiros n√£o negativos usados para contar ou ordenar. Eles s√£o representados pelo conjunto ‚Ñï = {0, 1, 2, 3, ...}. Em algumas defini√ß√µes, o zero n√£o √© inclu√≠do, mas aqui consideraremos ‚Ñï com o zero.</p>
                        <p><b>Propriedades:</b></p>
                        <ul>
                            <li>Usados em contagens (ex.: 3 ma√ß√£s).</li>
                            <li>Fechados para adi√ß√£o e multiplica√ß√£o (o resultado √© sempre um n√∫mero natural).</li>
                            <li>N√£o s√£o fechados para subtra√ß√£o ou divis√£o (ex.: 2 - 3 n√£o √© natural).</li>
                        </ul>
                        <p><b>Exemplo:</b> Se voc√™ tem 5 livros e adiciona 3, ter√° 8 livros (5 + 3 = 8).</p>
                    `,
                    questions: [
                        { question: 'Qual √© o menor n√∫mero natural?', options: ['-1', '0', '1', '2'], answer: '0' },
                        { question: 'A soma de 7 + 4 resulta em um n√∫mero natural?', options: ['Sim', 'N√£o'], answer: 'Sim' },
                        { question: 'Qual n√∫mero vem ap√≥s 9 no conjunto dos n√∫meros naturais?', options: ['8', '9', '10', '11'], answer: '10' },
                        { question: 'O n√∫mero 0 √© natural?', options: ['Sim', 'N√£o'], answer: 'Sim' },
                        { question: 'Qual √© o resultado de 6 √ó 3?', options: ['12', '18', '15', '9'], answer: '18' },
                        { question: 'A subtra√ß√£o 5 - 7 resulta em um n√∫mero natural?', options: ['Sim', 'N√£o'], answer: 'N√£o' },
                        { question: 'Qual n√∫mero natural √© par e est√° entre 4 e 8?', options: ['5', '6', '7', '9'], answer: '6' },
                        { question: 'Quantos n√∫meros naturais existem entre 1 e 5 (exclusivo)?', options: ['2', '3', '4', '5'], answer: '3' },
                        { question: 'O n√∫mero 10 √© divis√≠vel por quais n√∫meros naturais?', options: ['1, 2, 5, 10', '1, 3, 5', '2, 4, 6', '1, 10'], answer: '1, 2, 5, 10' },
                        { question: 'Qual √© o maior n√∫mero natural de um d√≠gito?', options: ['7', '8', '9', '10'], answer: '9' }
                    ]
                }
                // Outros t√≥picos de Matem√°tica podem ser adicionados aqui
            },
            portugues: {
                'leitura-interpretacao': {
                    title: 'Leitura e Interpreta√ß√£o de Textos',
                    explanation: `
                        <h3>Leitura e Interpreta√ß√£o de Textos</h3>
                        <p>A leitura e interpreta√ß√£o de textos √© uma habilidade essencial para compreender informa√ß√µes, ideias e inten√ß√µes expressas em diferentes g√™neros textuais, como narrativas, artigos, poemas, etc.</p>
                        <p><b>Estrat√©gias:</b></p>
                        <ul>
                            <li>Leia o texto com aten√ß√£o, identificando o tema principal.</li>
                            <li>Observe palavras-chave e o contexto em que s√£o usadas.</li>
                            <li>Responda perguntas com base no que est√° expl√≠cito ou impl√≠cito no texto.</li>
                        </ul>
                        <p><b>Exemplo:</b> Em um texto que descreve a import√¢ncia da preserva√ß√£o ambiental, a ideia central pode ser a necessidade de proteger os recursos naturais.</p>
                    `,
                    questions: [
                        { question: 'O que √© interpreta√ß√£o de texto?', options: ['Escrever um texto', 'Compreender o texto', 'Copiar o texto', 'Traduzir o texto'], answer: 'Compreender o texto' },
                        { question: 'Qual √© o objetivo principal da leitura interpretativa?', options: ['Memorizar o texto', 'Entender ideias e inten√ß√µes', 'Resumir o texto', 'Criticar o autor'], answer: 'Entender ideias e inten√ß√µes' },
                        { question: 'O que s√£o palavras-chave em um texto?', options: ['Palavras dif√≠ceis', 'Palavras repetidas', 'Palavras que resumem ideias principais', 'Palavras em negrito'], answer: 'Palavras que resumem ideias principais' },
                        { question: 'O que significa informa√ß√£o impl√≠cita?', options: ['Est√° escrita diretamente', 'N√£o est√° no texto, mas pode ser deduzida', '√â um erro do autor', '√â um t√≠tulo'], answer: 'N√£o est√° no texto, mas pode ser deduzida' },
                        { question: 'Qual g√™nero textual √© mais comum em interpreta√ß√£o?', options: ['Propaganda', 'Narrativa', 'Todos os g√™neros', 'Manual'], answer: 'Todos os g√™neros' },
                        { question: 'O que fazer se n√£o entender uma palavra?', options: ['Ignorar o texto', 'Usar o contexto para deduzir', 'Parar a leitura', 'Mudar de texto'], answer: 'Usar o contexto para deduzir' },
                        { question: 'Qual √© a primeira etapa da leitura interpretativa?', options: ['Escrever um resumo', 'Identificar o tema', 'Responder perguntas', 'Criticar o texto'], answer: 'Identificar o tema' },
                        { question: 'O que √© o tema principal de um texto?', options: ['A ideia central', 'O t√≠tulo', 'O autor', 'O g√™nero'], answer: 'A ideia central' },
                        { question: 'Por que √© importante reler um texto?', options: ['Para memorizar', 'Para encontrar detalhes', 'Para mudar o texto', 'Para corrigir erros'], answer: 'Para encontrar detalhes' },
                        { question: 'O que √© um texto narrativo?', options: ['Relata fatos com personagens e enredo', 'Explica um processo', 'Convence o leitor', 'Descreve um objeto'], answer: 'Relata fatos com personagens e enredo' }
                    ]
                }
                // Outros t√≥picos de Portugu√™s
            }
            // Outras disciplinas (Hist√≥ria, Geografia, etc.) seguir√£o o mesmo padr√£o
        };

        // Fun√ß√£o para Carregar T√≥pico
        function loadTopic(discipline, topic) {
            const topicData = topics[discipline][topic];
            document.getElementById('topic-content').style.display = 'block';
            document.getElementById('topic-title').innerText = topicData.title;
            document.getElementById('explanation').innerHTML = topicData.explanation;
            currentQuestions = topicData.questions;
            currentQuestionIndex = 0;
            loadQuestion();
        }

        // Vari√°veis do Quiz
        let currentQuestions = [];
        let currentQuestionIndex = 0;

        // Carregar Pergunta
        function loadQuestion() {
            const questionData = currentQuestions[currentQuestionIndex];
            document.getElementById('question').innerText = questionData.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.style.padding = '15px';
                button.style.fontSize = '1.2em';
                button.style.background = 'linear-gradient(45deg, #ff00ff, #00ffff)';
                button.style.border = 'none';
                button.style.borderRadius = '10px';
                button.style.color = 'white';
                button.style.cursor = 'pointer';
                button.style.transition = 'transform 0.3s, box-shadow 0.3s';
                button.style.boxShadow = '0 0 15px #00ffff';
                button.onmouseover = () => button.style.transform = 'scale(1.05)';
                button.onmouseout = () => button.style.transform = 'scale(1)';
                button.onclick = () => checkAnswer(option, questionData.answer);
                optionsDiv.appendChild(button);
            });
            document.getElementById('feedback').style.opacity = '0';
            document.getElementById('next-btn').style.display = 'none';
        }

        // Verificar Resposta
        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.innerText = 'ACERTOU! üéâ';
                feedback.style.color = 'lime';
                feedback.style.opacity = '1';
                document.body.style.background = 'linear-gradient(135deg, #00ff00, #00cc00)';
                createParticles();
                setTimeout(() => document.body.style.background = 'linear-gradient(135deg, #1e1e2f, #3b1b5e)', 1000);
            } else {
                feedback.innerText = 'ERROU! üò± Tente novamente!';
                feedback.style.color = 'red';
                feedback.style.opacity = '1';
                document.body.classList.add('incorrect');
                createParticles();
                setTimeout(() => document.body.classList.remove('incorrect'), 500);
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        // Pr√≥xima Pergunta
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                document.getElementById('question').innerText = 'Parab√©ns! Voc√™ completou o quiz!';
                document.getElementById('options').innerHTML = '';
                document.getElementById('feedback').innerText = '';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        // Criar Part√≠culas para Anima√ß√µes
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Mostrar/Esconder T√≥picos ao Clicar na Disciplina
        document.querySelectorAll('.discipline-card').forEach(card => {

                const topics = card.querySelector('.topics');
                topics.style.display = topics.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
