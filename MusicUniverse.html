<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicUniverse</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-bar button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-bar button:hover {
      background-color: #0056b3;
    }
    .song-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
      position: relative;
      transition: box-shadow 0.3s;
    }
    .song-card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .song-card h3 {
      margin: 0;
    }
    .song-card p {
      margin: 5px 0;
      color: #555;
    }
    .song-card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }
    .song-card .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .song-card .actions a, .song-card .actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    .song-card .actions a:hover, .song-card .actions button:hover {
      transform: translateY(-3px);
    }
    .spotify-btn {
      background-color: #1db954;
    }
    .spotify-btn:hover {
      background-color: #17a341;
    }
    .spotify-btn img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .youtube-btn {
      background-color: #ff0000;
    }
    .youtube-btn:hover {
      background-color: #cc0000;
    }
    .youtube-btn img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .star-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #ccc;
      transition: color 0.3s;
    }
    .star-btn.favorited {
      color: #ffc107;
    }
    .dark .song-card {
      background-color: #333;
      color: #fff;
    }
    .dark .star-btn {
      color: #555;
    }
    .dark .star-btn.favorited {
      color: #ffc107;
    }
    .history {
      margin-bottom: 20px;
    }
    .history button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #ccc;
      cursor: pointer;
    }
    .dark .history button {
      background-color: #555;
    }
    .toggle-dark-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>

  <div class="container">
    <h1>MusicUniverse</h1>

    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for songs..."
        onkeypress="handleKeyPress(event)"
      >
      <button onclick="searchSongs()">Search</button>
    </div>

    <div class="history">
      <h3>Search History</h3>
      <div id="history"></div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const SPOTIFY_CLIENT_ID = "5e713fe010cb4c918b4f35b42d04cb84";
    const SPOTIFY_CLIENT_SECRET = "2474e3c8434a4767bea9357be667f25a";
    const YOUTUBE_API_KEY = "AIzaSyCf16bTmrWp9Xp20hX0nQSPowJQ6KronXs";

    let spotifyAccessToken = "";
    let favorites = [];
    let searchHistory = [];
    let darkMode = false;

    const toggleDarkMode = () => {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", darkMode);
    };

    const handleKeyPress = (event) => {
      if (event.key === "Enter") {
        searchSongs();
      }
    };

    const authenticateSpotify = async () => {
      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          Authorization: `Basic ${btoa(SPOTIFY_CLIENT_ID + ":" + SPOTIFY_CLIENT_SECRET)}`,
        },
        body: "grant_type=client_credentials",
      });
      const data = await response.json();
      spotifyAccessToken = data.access_token;
    };

    const searchSongs = async () => {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      // Add to search history
      if (!searchHistory.includes(query)) {
        searchHistory.push(query);
        renderHistory();
      }

      // Fetch songs from iTunes API and Spotify API simultaneously
      const iTunesPromise = fetch(
        `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&entity=song&limit=10`
      ).then((res) => res.json());

      const spotifyPromise = fetch(
        `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`,
        {
          headers: {
            Authorization: `Bearer ${spotifyAccessToken}`,
          },
        }
      ).then((res) => res.json());

      const [iTunesData, spotifyData] = await Promise.all([iTunesPromise, spotifyPromise]);

      const songs = iTunesData.results.map((song) => {
        const spotifyTrack = spotifyData.tracks.items.find((item) =>
          item.name.toLowerCase().includes(song.trackName.toLowerCase()) &&
          item.artists.some((artist) =>
            artist.name.toLowerCase().includes(song.artistName.toLowerCase())
          )
        );
        return {
          ...song,
          spotifyUrl: spotifyTrack ? spotifyTrack.external_urls.spotify : null,
        };
      });

      renderResults(songs);
    };

    const renderHistory = () => {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      searchHistory.forEach((term) => {
        const button = document.createElement("button");
        button.innerText = term;
        button.onclick = () => {
          document.getElementById("searchInput").value = term;
          searchSongs();
        };
        historyDiv.appendChild(button);
      });
    };

    const renderResults = (songs) => {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      songs.forEach((song) => {
        const card = document.createElement("div");
        card.className = "song-card";
        card.innerHTML = `
          <button class="star-btn ${
            favorites.includes(song.trackId) ? "favorited" : ""
          }" onclick="toggleFavorite(${song.trackId})">â˜…</button>
          <div>
            <img src="${song.artworkUrl100}" alt="${song.trackName}">
          </div>
          <h3>${song.trackName}</h3>
          <p>${song.artistName}</p>
          <audio controls>
            <source src="${song.previewUrl}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div class="actions">
            ${
              song.spotifyUrl
                ? `<a class="spotify-btn" href="${song.spotifyUrl}" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo"> Listen on Spotify
                  </a>`
                : ""
            }
            <button class="youtube-btn" onclick="searchYouTube('${song.trackName} ${song.artistName}')">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo"> Listen on YouTube
            </button>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    };

    const searchYouTube = async (query) => {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(
          query
        )}&key=${YOUTUBE_API_KEY}`
      );
      const data = await response.json();
      if (data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        window.open(`https://www.youtube.com/watch?v=${videoId}`, "_blank");
      }
    };

    const toggleFavorite = (trackId) => {
      if (favorites.includes(trackId)) {
        favorites = favorites.filter((id) => id !== trackId);
      } else {
        favorites.push(trackId);
      }
      searchSongs();
    };

    // Authenticate with Spotify on page load
    authenticateSpotify();
  </script>
</body>
</html>
